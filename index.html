<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>JS Calculator</title>
</head>
<body class="everything">
    <div class="calc-container"> 
        <div class="calculator">
            <div class="display-container">
                <p class="display"> </p>
            </div>
            <div class="button-container">
                <button class="input-button" id="7">7</button>                
                <button class="input-button" id="8">8</button>                
                <button class="input-button" id="9">9</button>                
                <button class="input-button" id="/">/</button>
                <button class="input-button" id="4">4</button>
                <button class="input-button" id="5">5</button>
                <button class="input-button" id="6">6</button>
                <button class="input-button" id="*">*</button>
                <button class="input-button" id="1">1</button>
                <button class="input-button" id="2">2</button>
                <button class="input-button" id="3">3</button>
                <button class="input-button" id="-">-</button>
                <button class="input-button" id="0">0</button>
                <button class="input-button" id=".">.</button>
                <button class="input-button" id="(">(</button>
                <button class="input-button" id=")">)</button>
                <button class="input-button" id="%">%</button>
                <button class="input-button" id="+">+</button>
                <button class="clear" id="C">C</button>
                <button class="back-button" id="BS">BS</button>
                <button class="eval-button" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
