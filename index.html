<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-container"> 
        <div class="calculator">
            <div class="display-container">
                <input class="display">

                </input>
            </div>
            <div class="button-container">
                <button class="input-button" id="7">7</button>                
                <button class="input-button" id="8">8</button>                
                <button class="input-button" id="9">9</button>                
                <button class="input-button" id="/">/</button>
                <button class="input-button" id="4">4</button>
                <button class="input-button" id="5">5</button>
                <button class="input-button" id="6">6</button>
                <button class="input-button" id="X">X</button>
                <button class="input-button" id="1">1</button>
                <button class="input-button" id="2">2</button>
                <button class="input-button" id="3">3</button>
                <button class="input-button" id="-">-</button>
                <button class="input-button" id="0">0</button>
                <button class="input-button" id="decimal">.</button>
                <button class="input-button" id="(">(</button>
                <button class="input-button" id=")">)</button>
                <button class="input-button" id="%">%</button>
                <button class="input-button" id="+">+</button>
                <button class="input-button" id="C">C</button>
                <button class="all-clear" id="AC">AC</button>
                <button class="eval-button" id="equals">=</button>
                <button class="back-button" id="backspace">BS</button>
            </div>
        </div>
    </div>
</body>
</html>
